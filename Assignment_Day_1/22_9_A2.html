<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22_9_A2</title>
    <link rel="stylesheet" href="22_9_A2.css">
    <script>
        let nums=[1,2,3,6,9,8,7,4];
        const ids=[1,2,3,6,9,8,7,4];
        function clicked(){
            nums.unshift(nums.pop());
            for (i=0; i<=7; i++) {
                document.getElementById("btn"+ids[i]).innerHTML=nums[i];
            }
        }
    </script>
</head>
<body>
    <h1>Rotating keypad</h1>
    <div id="btns">
        <button id="btn1" class="btn">1</button>
        <button id="btn2" class="btn">2</button>
        <button id="btn3" class="btn">3</button><br>
        <button id="btn4" class="btn">4</button>
        <button id="btn5" onclick="clicked()" class="btn">5</button>
        <button id="btn6" class="btn">6</button><br>
        <button id="btn7" class="btn">7</button>
        <button id="btn8" class="btn">8</button>
        <button id="btn9" class="btn">9</button>
    </div>
</body>
</html>
